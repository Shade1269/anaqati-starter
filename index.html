<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>منصة أناقتي</title>
  <style>
    body {
      font-family: sans-serif;
      max-width: 800px;
      margin: 0 auto;
      padding: 1rem;
    }
    h1 {
      text-align: center;
    }
    .product {
      border: 1px solid #e0e0e0;
      border-radius: 4px;
      padding: 1rem;
      margin-bottom: 1rem;
    }
    .product h3 {
      margin: 0 0 .5rem 0;
    }
    #order-form {
      margin-top: 2rem;
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }
    #order-form input, #order-form select, #order-form button {
      padding: 0.5rem;
      font-size: 1rem;
    }
  </style>
</head>

<body>
  <div id="auth-status">
    <a id="login-link" href="login.html">تسجيل الدخول</a>
    <button id="logout-btn" style="display:none;">تسجيل الخروج</button>
  </div>

  <h1>منصة أناقتي</h1>
  <div id="products"></div>
  <form id="order-form">
    <select id="productSelect" required></select>
    <input type="number" id="productQty" placeholder="الكمية" min="1" value="1" required />
    <input type="text" id="customerName" placeholder="الاسم" required />
    <input type="text" id="customerPhone" placeholder="رقم الهاتف" required />
    <button type="submit">إرسال الطلب</button>
  </form>

  <!-- تحميل مكتبة supabase -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <!-- ملف تهيئة supabase -->
  <script src="js/supabaseClient.js"></script>
  <!-- ملف التطبيق -->
  <script src="js/app.js"></script>
  <script src="js/auth.js"></script>
</body>
</html>
